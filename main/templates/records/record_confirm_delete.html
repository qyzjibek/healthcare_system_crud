<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record</title>
</head>
<body>
    <h1>Are you sure you want to delete this record?</h1>

    <p>Email: {{ record.email }}</p>
    <p>Country: {{ record.cname }}</p>
    <p>Disease: {{ record.disease_code }}</p>
    <p>Total Deaths: {{ record.total_deaths }}</p>
    <p>Total Patients: {{ record.total_patients }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <br>
    <a href="{% url 'records_list' %}">Cancel</a>
</body>
</html>
