<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #4CAF50;
            color: white;
        }

        table th, table td {
            text-align: left;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #e9f5e9;
        }

        table tbody td a {
            margin-right: 10px;
        }

        table tbody td a:hover {
            color: #2e7d32;
        }

        .actions a {
            color: #d32f2f;
        }

        .actions a:hover {
            color: #b71c1c;
        }

        .create-user {
            display: block;
            width: max-content;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .create-user:hover {
            background-color: #45a049;
        }

        .back-home {
            display: block;
            width: max-content;
            margin: 20px auto;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>User List</h1>

    <a href="{% url 'user_form' %}" class="create-user">Create New User</a>

    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.salary }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.cname.cname }}</td>
                <td class="actions">
                    <a href="{% url 'user_form' user.email %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="back-home">Back to Home</a>
</body>

</html>
